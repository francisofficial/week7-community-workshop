<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Workshop - Transitions & Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Community Workshop</h1>
    <p>Learn CSS Transitions and JS Animations!</p>
  </header>

  <main>
    <!-- Transition Example -->
    <section id="transition-section">
      <h2>Hover over the box to see transition</h2>
      <div class="transition-box"></div>
    </section>

    <!-- Animation Example -->
    <section id="animation-section">
      <h2>Click button to trigger animation</h2>
      <div class="animate-box"></div>
      <button id="animateBtn">Animate Box</button>
    </section>

    <!-- JS Function Demo -->
    <section id="function-demo">
      <h2>Function Demo</h2>
      <button id="calculateBtn">Calculate Sum</button>
      <p id="calcResult"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Workshop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
